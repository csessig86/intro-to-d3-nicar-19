<html>
    <head>
        <title>Drawing a bar with D3</title>
        <script type="text/javascript" src="d3v5.js"></script>
        <style type="text/css">
        
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                background-color: teal;
            }
        
        </style>
    </head>
    <body>
        <script type="text/javascript">

            d3.select("body")
                .append('div')
                    .attr('class','bar');

        </script>
    </body>
</html>
